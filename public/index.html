<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
        <script type="text/javascript">
        async function initializePyodide(){
        let pyodide = await loadPyodide();
        console.log(pyodide.runPython("1 + 2"));

        await pyodide.loadPackage("micropip");


        pyodide.runPythonAsync(`
          import micropip
          await micropip.install("https://files.mat3ra.com:44318/uploads/pymatgen-2023.9.10-py3-none-any.whl", deps=False)
          await micropip.install("https://files.mat3ra.com:44318/web/pyodide/spglib-2.0.2-py3-none-any.whl", deps=False)
          await micropip.install("https://files.pythonhosted.org/packages/d9/0e/2a05efa11ea33513fbdf4a2e2576fe94fd8fa5ad226dbb9c660886390974/ruamel.yaml-0.17.32-py3-none-any.whl", deps=False)
          for pkg in ["networkx", "monty", "scipy", "lzma", "tabulate", "sqlite3", "ase"]:
              await micropip.install(pkg)`)
        return pyodide;
        };

        window.initializePyodide = initializePyodide;
          </script>

    <title>Materials Designer</title>
</head>
