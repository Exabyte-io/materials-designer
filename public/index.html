<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
    <script type="text/javascript">
        async function initializePyodide(){
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        let response = await fetch("https://raw.githubusercontent.com/Exabyte-io/api-examples/48f86e29c069fc0205216c50b1b98c19634a6445/other/pyodide/imports.py");
        let pythonCode = await response.text();
        pyodide.runPythonAsync(pythonCode);

        return pyodide;
        };

        window.initializePyodide = initializePyodide;
    </script>

    <title>Materials Designer</title>
</head>
<body>
    <noscript>Please enable JavaScript to view this website correctly.</noscript>
    <div id="root"></div>
</body>
</html>
